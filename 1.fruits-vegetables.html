<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fruits & Vegetables</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: #f8b7b7;
      color: #333;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      color: #e48f8f;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .item {
      background: #c49494;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }
    .item img {
      width: 100%;
      border-radius: 14px;
      aspect-ratio: 4/3;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .item h3 {
      color: #db7d7d;
      margin-bottom: 8px;
    }
   
    .back-link {
      display: inline-block;
      margin: 0 auto 30px;
      text-decoration: none;
      color: #fff;
      background: #ff6f91;
      padding: 10px 20px;
      border-radius: 30px;
      transition: background 0.3s;
      text-align: center;
    }

    .back-link:hover {
      background: #ff71d2;
    }
       footer {
      background: #ff6f91;
      color: white;
      text-align: center;
      padding: 40px 20px;
      margin-top: 40px;
    }
  </style>
</head>

    </div>
    <div class="item">
      <img src="bananna.jpeg" alt="Banana">
      <h3>Banana</h3>
      <p>Soft and sweet with lots of energy.</p>
    </div>
    <div class="item">
      <img src="images (6).jpeg" alt="Broccoli">
      <h3>Broccoli</h3>
      <p>Green and strong, full of nutrients!</p>
          </div>
  </div>
    
       
  <footer>
    2025 Children's Education Hub. Let's learn and grow together!
  </footer>
    
</body>
</html>
